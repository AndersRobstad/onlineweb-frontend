name: Continuous Deployment

on:
  push:
    branches:
      - azure
  # release:
  # types: [published, edited]

jobs:
  deploy:
    if: "!github.event.release.prerelease"
    runs-on: ubuntu-latest

    steps:
      # Setup dependencies
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # Login
      - name: Login to Azure Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.CONTAINER_REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      # Build and push docker container
      - name: Build and push Image to Azure Container Registry
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.CONTAINER_REGISTRY }}/onlineweb-frontend:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          secrets: ${{ secrets.BUILD_SECRETS }}

      # Start deployment
      - name: Deploy webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "onlineweb-frontend"
          slot-name: "production"
          publish-profile: ${{ secrets.AZURE_WEB_APP_PUBLISH_PROFILE }}
          images: "${{ secrets.CONTAINER_REGISTRY }}/onlineweb-frontend:latest"
